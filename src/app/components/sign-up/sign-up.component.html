<app-header></app-header>
<section class="signup-area po-rel-z1 pt-100 pb-145">
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
        <div class="section-title-wrapper text-center mb-55">
          <h2 class="section-title"><strong>Create a free account</strong></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
        <div class="sign-wrapper white-bg">
          <img src="assets/img/sign-up/add.png" class="pic1">
          <div class="sign-header mb-35"></div>
          <div class="sign-form">
            <!-- Bind form submission to onSubmit() method -->
            <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
              <div class="sign-input-wrapper mb-25">
                <h5>User name</h5>
                <div class="sign-input">
                  <!-- Bind full name input to user.UserName -->
                  <input type="text" placeholder="name" [(ngModel)]="user.UserName" name="userName" #userName="ngModel" required (input)="onInputChange()">
                  <i class="fas fa-user"></i>
                </div>
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">
                  User name is required.
                </div>
              </div>
              <div class="sign-input-wrapper mb-25">
                <h5>Email</h5>
                <div class="sign-input">
                  <!-- Bind email input to user.Email -->
                  <input type="email" placeholder="e-mail" [(ngModel)]="user.Email" name="email" #email="ngModel" required (input)="onInputChange()">
                  <i class="fas fa-envelope"></i>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div class="sign-input-wrapper mb-25">
                <h5>Password</h5>
                <div class="sign-input">
                  <!-- Bind password input to user.Password -->
                  <input type="password" placeholder="Password" [(ngModel)]="user.Password" name="password" #password="ngModel" required (input)="onInputChange()">
                  <i class="fas fa-lock"></i>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  Password is required.
                </div>
              </div>
              <div class="sign-input-wrapper mb-10">
                <h5>Re-Password</h5>
                <div class="sign-input">
                  <!-- Bind confirm password input to confirmPassword -->
                  <input type="password" placeholder=" Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordField="ngModel" required (input)="onInputChange()">
                  <i class="fas fa-lock"></i>
                </div>
                <div *ngIf="confirmPasswordField.invalid && (confirmPasswordField.dirty || confirmPasswordField.touched)" class="text-danger">
                  Confirm password is required.
                </div>
              </div>

              <!-- Submit form button -->
              <button class="e-btn w-100" type="submit" [disabled]="signUpForm.invalid"> <span></span> Sign Up</button>
            </form>
            <!-- Display error message if any -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <!-- Display success message if any -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="assets/img/sign-up/mng.png" class="pic2">
</section>
